<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Meta tags for search engines -->
    <meta name="description" content="A rock, paper, and scissors game made in JavaScript.">
    <meta name="keywords"
        content="JavaScript, JavaScript game, rock, paper, scissors, game, rock paper scissors game, player, computer, player against computer">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Londrina+Sketch&display=swap"
        rel="stylesheet">
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="assets/favicon/favicon scissors.jpg"/>
    <!-- Stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Rock-Paper-Scissors</title>
</head>

<body>

    <header>
        <h1 class="heading"> <span class="h1-rock">Rock</span> <span class="h1-paper">Paper</span> <span
                class="h1-scissors">Scissors</span></h1>
        <h2 class="instructions"><span class="scissors-beats-paper"><i class="fa-regular fa-hand-scissors"></i>Beats<i
                    class="fa-regular fa-hand"></i></span>|<span class="paper-beats-rock"><i
                    class="fa-regular fa-hand"></i>Beats<i class="fa-regular fa-hand-back-fist"></i></span>|<span
                class="rock-beats-scissors"><i class="fa-regular fa-hand-back-fist"></i>Beats<i
                    class="fa-regular fa-hand-scissors"></i></span></h2>
    </header>

    <main>

        <section class="scoreboard-section">
            <h2 id="scoreboard">Scoreboard</h2>
            <div class="scoreboard">
                <p>Player:<span id="p-scoreboard">0</span></p>
                <p>Computer:<span id="c-scoreboard">0</span></p>
            </div>
        </section>

        <section>
            <div class="container">
                <div class="game-section">
                    <div class="output">
                        <span id="p-score">0</span>
                    </div>
                    <div class="show">
                        <i class="fa-regular fa-hand-back-fist"></i>
                    </div>
                </div>

                <div class="game-section">
                    <div class="output">
                        <span id="c-score">0</span>
                    </div>
                    <div class="show computer">
                        <i class="fa-regular fa-hand-scissors"></i>
                    </div>
                </div>
            </div>
            <h2 id="first-to-text">First to 10 wins</h2>
        </section>

        <section>
            <h2 id="options-text">What's your move?</h2>
            <div class="options">
                <button class="fa-regular fa-hand-back-fist" id="rock"></button>
                <button class="fa-regular fa-hand" id="paper"></button>
                <button class="fa-regular fa-hand-scissors" id="scissors"></button>
            </div>
        </section>

    </main>

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/6999690225.js" crossorigin="anonymous"></script>
    <!-- JavaScript -->
    <script src="assets/js/script.js"></script>
</body>

</html>
