<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Londrina+Sketch&family=Oswald&display=swap" rel="stylesheet">
    <!-- Stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Document</title>
</head>

<body>
    <h1 class="heading"> <span class="h1-rock">Rock</span> - <span class="h1-paper">Paper</span> - <span
            class="h1-scissors">Scissors</span></h1>
    <h2 class="instructions">| <span class="scissors-beats-paper"><i class="fa-regular fa-hand-scissors"></i> Beats <i
                class="fa-regular fa-hand"></i></span> | <span class="paper-beats-rock"><i
                class="fa-regular fa-hand"></i> Beats <i class="fa-regular fa-hand-back-fist"></i></span> | <span
            class="rock-beats-scissors"><i class="fa-regular fa-hand-back-fist"></i> Beats <i
                class="fa-regular fa-hand-scissors"></i></span> |</h2>
    
    <div class="container">
        <div class="game-section">
            <div class="output">
                <h3>Your Score:</h3><span id="p-score">0</span>
            </div>
            <div class="show-player">
                <i class="fa-regular fa-hand-back-fist"></i>
            </div>
        </div>

        <div class="game-section">
            <div class="output">
                <h3>PC Score:</h3><span id="c-score">0</span>
            </div>
            <div class="show-computer">
                <i class="fa-regular fa-hand-scissors"></i>
            </div>
        </div>
    </div>

    <h2 id="options-text">Make your move:</h2>

    <div class="options">
        <button class="fa-regular fa-hand-back-fist" id="rock"></button>
        <button class="fa-regular fa-hand" id="paper"></button>
        <button class="fa-regular fa-hand-scissors" id="scissors"></button>
    </div>



    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/6999690225.js" crossorigin="anonymous"></script>
    <!-- JavaScript -->
    <script src="assets/js/script.js"></script>
</body>

</html>
